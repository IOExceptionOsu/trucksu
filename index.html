<!DOCTYPE html>
<html ng-app="trucksu">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Trucksu</title>
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" /> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/flag-icon.min.css" />
		<link rel="stylesheet" href="/css/trucksu.css" />

		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js" integrity="sha384-ohw6o2vy/chIavW0iVsUoWaIPmAnF9VKjEMSusADB79PrE3CdeJhvR84BjcynjVl" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" integrity="sha384-tX0PCzvr97bGLviaHeBFBrrAvluDN58LPlBSmex2Jc5k4b2IaRmrjTdZwc/g/7/E" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js" integrity="sha384-EmMksWQDUCdqBSvF+Xq1bcR36EgAxr1V8Tb0J6dLrDdbQQOaA4r+sISsqY6wwvh6" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.min.js" integrity="sha384-Bap3DetwPgo4GEFvaIDVSIrz5G0mUAUsfCUcEsi+JrrNu7dyj3gBmuAG4hDIGg/4" crossorigin="anonymous"></script>
		<script src="https://d3js.org/d3.v4.min.js" integrity="sha384-MBsRnosQ2tDXhOtMXFH7744IQdQoTMTTZQm9eMzMPO1l1VV7d2Z70761MEYtI5Uk" crossorigin="anonymous"></script>
		<script src="https://cdn.rawgit.com/mattbradley/livestampjs/1.1.2/livestamp.min.js" integrity="sha384-3w5S8eBXk/lb0z05Hu52Nal4FV5PNERXScY2BXGqwiaMURz8I5urTaOU6JMYodVi" crossorigin="anonymous"></script>
		<script src="https://use.fontawesome.com/92d0b94486.js"></script>
		<script src="/js/trucksu.js"></script>

		<base href="/">
	</head>
	<body>
		<div class="alert alert-warning" style="margin: 0" ng-if="user.email_verified == false">
			<div class="container">
				It looks like your email hasn't been verified yet. <a href="javascript:resend_verification();" style="color: #FFF; text-decoration: underline;">Resend verification email?</a>
			</div>
		</div>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="javascript:void(0);" id="main_logo">Trucksu</a>
				</div>
				<div id="main-navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Leaderboard</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-show="user.logged_in == true">
						<li><a ng-href="/u/{{ user.id }}">{{ user.username }}</a></li>
						<li><a href="/logout">Logout</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-show="user.logged_in == false">
						<li><a href="/register">Register</a></li>
						<li><a href="/login">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div ng-view></div>
		</div>
	</body>
</html>
